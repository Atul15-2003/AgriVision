<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriVision | Analysis</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/animations.css">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="/logo.svg" alt="AgriVision Logo" class="sidebar-brand-logo">
                <h1 class="sidebar-title">AgriVision</h1>
            </div>
        </div>

        <nav class="sidebar-menu">
            <div class="menu-group top">
                <a href="/analysis.html" class="sidebar-link active">
                    <i class="ph ph-chart-pie-slice"></i>
                    <span class="text">Dashboard</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="ph ph-clock-counter-clockwise"></i>
                    <span class="text">History</span>
                </a>
            </div>

            <div class="menu-group bottom">
                <a href="/contact.html" class="sidebar-link">
                    <i class="ph ph-envelope"></i>
                    <span class="text">Contact Us</span>
                </a>
                <a href="/index.html" class="sidebar-link">
                    <i class="ph ph-house"></i>
                    <span class="text">Home</span>
                </a>
                <a href="#" class="sidebar-link logout">
                    <i class="ph ph-sign-out"></i>
                    <span class="text">Log out</span>
                </a>
            </div>
        </nav>
    </aside>


    <main class="main-content" id="mainContent">
        <header class="top-bar">
            <div class="user-profile">
                <div class="avatar">A</div>
                <i class="ph ph-caret-down"></i>
            </div>
        </header>

        <div class="container" style="padding-top: 5rem; padding-bottom: 5rem;">
            <div class="organic-card fade-in-up" style="max-width: 800px; margin: 0 auto; padding: 3rem;">
                <h2 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center; color: var(--secondary-color);">
                    Yield Prediction
                </h2>

                <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div style="grid-column: 1 / -1;">
                        <p style="margin-bottom: 1rem; color: #666; text-align: center;">Enter the soil and
                            environmental
                            parameters to predict the best crop.</p>
                    </div>

                    <!-- Input Group -->
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Nitrogen (N)</label>
                        <input type="number" placeholder="0 - 140"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Phosphorous (P)</label>
                        <input type="number" placeholder="5 - 145"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Potassium (K)</label>
                        <input type="number" placeholder="5 - 205"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Temperature (Â°C)</label>
                        <input type="number" placeholder="8.8 - 43.6"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Humidity (%)</label>
                        <input type="number" placeholder="14 - 99"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">pH Value</label>
                        <input type="number" placeholder="3.5 - 9.9"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="grid-column: 1 / -1; display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--secondary-color); font-weight: 500;">Rainfall (mm)</label>
                        <input type="number" placeholder="20 - 298"
                            style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                    </div>

                    <div style="grid-column: 1 / -1; margin-top: 1rem; text-align: center;">
                        <button type="button" class="btn-primary"
                            style="padding: 1rem 3rem; width: 100%; font-size: 1.1rem; border: none;">
                            Predict Crop
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>


    <div class="sidebar-handle" id="sidebarHandle" aria-label="Toggle Sidebar">
        <i class="ph ph-caret-left"></i>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script type="module" src="/src/main.js"></script>


</body>

</html>
