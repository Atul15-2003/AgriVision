<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriVision | Analysis</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/animations.css">

</head>

<body>
    <nav class="container"
        style="padding-top: 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10;">
        <a href="/index.html"
            style="font-family: var(--font-display); font-size: 1.8rem; font-weight: 700; color: var(--secondary-color); text-decoration: none;">
            AgriVision
        </a>
        <div class="nav-links" style="display: flex; gap: 2.5rem; align-items: center;">
            <a href="/index.html" style="text-decoration: none; color: inherit;">Home</a>
            <a href="/analysis.html" style="text-decoration: none; color: inherit;">Analysis</a>
            <a href="/resources.html" style="text-decoration: none; color: inherit;">Resources</a>
            <a href="/about.html" style="text-decoration: none; color: inherit;">About</a>
            <a href="/contact.html" style="text-decoration: none; color: inherit;">Contact</a>

            <a href="/login.html" class="btn-outline"
                style="padding: 0.6rem 1.5rem; font-size: 0.9rem; border: 1px solid var(--secondary-color); background: transparent; cursor: pointer; text-decoration: none; color: inherit;">Login</a>
            <a href="/signup.html" class="btn-primary"
                style="padding: 0.6rem 1.5rem; font-size: 0.9rem; cursor: pointer; background: var(--secondary-color); color: white; border: none; border-radius: 4px; text-decoration: none;">Sign
                Up</a>
        </div>
    </nav>

    <main class="container" style="margin-top: 5vh; padding-bottom: 5rem;">
        <div class="organic-card fade-in-up" style="max-width: 800px; margin: 0 auto; padding: 3rem;">
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center; color: var(--secondary-color);">
                Yield Prediction
            </h2>

            <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div style="grid-column: 1 / -1;">
                    <p style="margin-bottom: 1rem; color: #666; text-align: center;">Enter the soil and environmental
                        parameters to predict the best crop.</p>
                </div>

                <!-- Input Group -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Nitrogen (N)</label>
                    <input type="number" placeholder="0 - 140"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Phosphorous (P)</label>
                    <input type="number" placeholder="5 - 145"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Potassium (K)</label>
                    <input type="number" placeholder="5 - 205"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Temperature (Â°C)</label>
                    <input type="number" placeholder="8.8 - 43.6"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Humidity (%)</label>
                    <input type="number" placeholder="14 - 99"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">pH Value</label>
                    <input type="number" placeholder="3.5 - 9.9"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="grid-column: 1 / -1; display: flex; flex-direction: column; gap: 0.5rem;">
                    <label style="color: var(--secondary-color); font-weight: 500;">Rainfall (mm)</label>
                    <input type="number" placeholder="20 - 298"
                        style="padding: 0.8rem; background: #f9f9f9; border: 1px solid #ddd; color: #333; border-radius: 8px; outline: none;">
                </div>

                <div style="grid-column: 1 / -1; margin-top: 1rem; text-align: center;">
                    <button type="button" class="btn-primary"
                        style="padding: 1rem 3rem; width: 100%; font-size: 1.1rem; border: none;">
                        Predict Crop
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
