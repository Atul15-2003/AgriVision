<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#050a09" />
  
  <!-- Grid -->
  <path d="M50 550 L750 550" stroke="#333" stroke-width="2"/>
  <path d="M50 450 L750 450" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M50 350 L750 350" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M50 250 L750 250" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M50 150 L750 150" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M50 50 L750 50" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Axis Labels -->
  <text x="30" y="555" fill="#888" font-family="Arial" font-size="14" text-anchor="end">0</text>
  <text x="30" y="455" fill="#888" font-family="Arial" font-size="14" text-anchor="end">20</text>
  <text x="30" y="355" fill="#888" font-family="Arial" font-size="14" text-anchor="end">40</text>
  <text x="30" y="255" fill="#888" font-family="Arial" font-size="14" text-anchor="end">60</text>
  <text x="30" y="155" fill="#888" font-family="Arial" font-size="14" text-anchor="end">80</text>
  <text x="30" y="55" fill="#888" font-family="Arial" font-size="14" text-anchor="end">100</text>

  <text x="50" y="575" fill="#888" font-family="Arial" font-size="14">Jan</text>
  <text x="190" y="575" fill="#888" font-family="Arial" font-size="14">Mar</text>
  <text x="330" y="575" fill="#888" font-family="Arial" font-size="14">May</text>
  <text x="470" y="575" fill="#888" font-family="Arial" font-size="14">Jul</text>
  <text x="610" y="575" fill="#888" font-family="Arial" font-size="14">Sep</text>
  <text x="750" y="575" fill="#888" font-family="Arial" font-size="14">Nov</text>

  <!-- Yield Graph Line -->
  <polyline points="50,500 120,480 190,420 260,380 330,300 400,250 470,180 540,150 610,100 680,80 750,50" 
            fill="none" stroke="#00ff00" stroke-width="4" filter="url(#glow)"/>
            
  <!-- Area under the curve (optional gradient) -->
  <polygon points="50,550 50,500 120,480 190,420 260,380 330,300 400,250 470,180 540,150 610,100 680,80 750,50 750,550" 
           fill="url(#gridGradient)" opacity="0.3"/>

  <!-- Data Point Indicators -->
  <circle cx="50" cy="500" r="4" fill="#fff"/>
  <circle cx="190" cy="420" r="4" fill="#fff"/>
  <circle cx="330" cy="300" r="4" fill="#fff"/>
  <circle cx="470" cy="180" r="4" fill="#fff"/>
  <circle cx="610" cy="100" r="4" fill="#fff"/>
  <circle cx="750" cy="50" r="4" fill="#fff"/>

  <!-- Title -->
  <text x="400" y="40" fill="#00ff00" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" letter-spacing="2">PROJECTED YIELD GROWTH</text>
</svg>
