<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#050a09" />
  
  <!-- Map Outline (Abstract) -->
  <path d="M100,100 L700,100 L700,500 L100,500 Z" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <path d="M100,100 L200,200 L600,200 L700,100" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M100,500 L200,400 L600,400 L700,500" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M200,200 L200,400" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M600,200 L600,400" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Weather Icons (Simplified) -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="20" fill="#ffff00" filter="url(#glow)"/>
    <text x="30" y="5" fill="#fff" font-family="Arial" font-size="14">Sunny</text>
  </g>
  
  <g transform="translate(650, 150)">
    <path d="M-20,0 Q-10,-20 10,-20 T40,0" fill="none" stroke="#ccc" stroke-width="2"/>
    <circle cx="10" cy="-10" r="10" fill="#ccc"/>
    <text x="-30" y="25" fill="#fff" font-family="Arial" font-size="14">Cloudy</text>
  </g>

  <g transform="translate(400, 300)">
     <path d="M-10,-10 L10,10 M10,-10 L-10,10" stroke="#00ffff" stroke-width="4" filter="url(#glow)"/>
     <text x="-40" y="30" fill="#00ffff" font-family="Arial" font-size="18">STORM ALERT</text>
  </g>

  <!-- Data Overlay -->
  <rect x="50" y="50" width="200" height="100" fill="rgba(0,0,0,0.5)" stroke="#00ffff" stroke-width="1"/>
  <text x="60" y="80" fill="#00ffff" font-family="Arial" font-size="16">TEMP: 24Â°C</text>
  <text x="60" y="110" fill="#00ffff" font-family="Arial" font-size="16">HUMIDITY: 65%</text>
  <text x="60" y="140" fill="#00ffff" font-family="Arial" font-size="16">WIND: 12 KM/H NE</text>
  
  <text x="400" y="550" fill="#00ffff" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" letter-spacing="4">HOLOGRAPHIC WEATHER MAP</text>
</svg>
