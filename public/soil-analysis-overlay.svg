<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-soil">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:0.2" /> <!-- Goldenrod/Brownish -->
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:0.4" /> <!-- SaddleBrown -->
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#daa520" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#050a09" />
  
  <!-- Soil Layers Representation -->
  <path d="M0,200 Q200,180 400,220 T800,200 L800,600 L0,600 Z" fill="url(#soilGradient)" />
  <path d="M0,350 Q200,330 400,370 T800,350" fill="none" stroke="#daa520" stroke-width="2" stroke-dasharray="10,5" opacity="0.6"/>
  <path d="M0,500 Q200,480 400,520 T800,500" fill="none" stroke="#daa520" stroke-width="2" stroke-dasharray="10,5" opacity="0.4"/>

  <!-- Grid Overlay -->
  <rect width="100%" height="100%" fill="url(#gridPattern)" />

  <!-- Scanning Interface -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow-soil)"/>
  
  <!-- Analysis Points -->
  <g transform="translate(200, 300)">
    <circle r="10" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow-soil)">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <line x1="15" y1="-15" x2="60" y2="-60" stroke="#00ff00" stroke-width="1" />
    <text x="65" y="-65" fill="#00ff00" font-family="Arial" font-size="12">N: HIGH</text>
  </g>

  <g transform="translate(500, 450)">
    <circle r="10" fill="none" stroke="#daa520" stroke-width="2" filter="url(#glow-soil)"/>
    <line x1="15" y1="-15" x2="60" y2="-60" stroke="#daa520" stroke-width="1" />
    <text x="65" y="-65" fill="#daa520" font-family="Arial" font-size="12">MOISTURE: 45%</text>
  </g>

  <g transform="translate(600, 250)">
    <circle r="10" fill="none" stroke="#ff4500" stroke-width="2" filter="url(#glow-soil)"/>
    <line x1="-15" y1="-15" x2="-60" y2="-60" stroke="#ff4500" stroke-width="1" />
    <text x="-140" y="-65" fill="#ff4500" font-family="Arial" font-size="12">pH: 6.5 (OPTIMAL)</text>
  </g>

  <!-- Sidebar Data Panel -->
  <rect x="620" y="120" width="160" height="150" fill="rgba(0,0,0,0.7)" stroke="#00ff00" stroke-width="1" rx="5"/>
  <text x="630" y="140" fill="#00ff00" font-family="Arial" font-size="14" font-weight="bold">SOIL COMPOSITION</text>
  <rect x="630" y="155" width="10" height="10" fill="#daa520"/> <text x="650" y="165" fill="#ccc" font-size="10">Sand: 40%</text>
  <rect x="630" y="175" width="10" height="10" fill="#8b4513"/> <text x="650" y="185" fill="#ccc" font-size="10">Silt: 40%</text>
  <rect x="630" y="195" width="10" height="10" fill="#555"/> <text x="650" y="205" fill="#ccc" font-size="10">Clay: 20%</text>
  
  <text x="400" y="50" fill="#daa520" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" letter-spacing="4">SOIL ANALYSIS OVERLAY</text>
</svg>
